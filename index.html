<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Withdraw Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BSC Withdraw Button</h1>
        <button id="withdrawButton">Withdraw MAX</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script>
        // Replace with your own BSC RPC URL and contract address
        const bscRpcUrl = 'https://bsc-dataseed.binance.org/';
        const contractAddress = '0x96181B6078645EE513205f1D7e874bbE3f423F74';

        // Function to withdraw the max amount to the specified address
        async function withdrawMax() {
            if (typeof window.ethereum === 'undefined') {
                alert('Please install a BSC wallet like MetaMask and connect to Binance Smart Chain.');
                return;
            }

            try {
                const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                const web3 = new Web3(bscRpcUrl);
                const contract = new web3.eth.Contract([], contractAddress);

                // Replace '0xYourAddressHere' with the recipient's address
                const recipientAddress = '0xYourAddressHere';

                // Estimate gas
                const gas = await contract.methods.withdrawMax(recipientAddress).estimateGas();

                // Send the transaction
                const txHash = await contract.methods.withdrawMax(recipientAddress).send({
                    from: accounts[0],
                    gas: gas,
                });

                alert(`Withdrawal successful. Transaction Hash: ${txHash}`);
            } catch (error) {
                console.error(error);
                alert('Error occurred while processing the withdrawal.');
            }
        }

        // Attach the withdrawMax function to the button click event
        document.getElementById('withdrawButton').addEventListener('click', withdrawMax);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
